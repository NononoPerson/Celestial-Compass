<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celestial Compass: Zodiac Fortune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a1a, #121212);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #ffd700;
      text-shadow: 0 0 10px #ffeb3b;
    }
    .compass {
      background-image: url('https://i.imgur.com/5Jm2dEX.png'); /* Replace with your own compass image if desired */
      background-size: contain;
      background-repeat: no-repeat;
      width: 250px;
      height: 250px;
      margin: 2em auto;
      animation: rotateCompass 20s linear infinite;
    }
    @keyframes rotateCompass {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    input, button {
      margin: 0.5em;
      padding: 0.6em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #ffcc00;
      cursor: pointer;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      margin-top: 1em;
      border-radius: 12px;
      box-shadow: 0 0 20px #64ffda40;
    }
    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      top: 0;
      left: 0;
    }
    #colorCircle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 1em;
      border: 2px solid #fff;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>ðŸŒ  Celestial Compass: Discover Your Destiny</h1>
  <div class="compass"></div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="date" id="dobInput" />
    <button onclick="showFortune()">Reveal My Path</button>
  </div>

  <div class="card">
    <p id="userName"></p>
    <p id="zodiacSign"></p>
    <p id="zodiacMeaning"></p>
    <p id="advice"></p>
    <p id="luckyNumber"></p>
    <p id="luckyDay"></p>
    <p id="luckyColor">Lucky Color:</p>
    <div id="colorCircle"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
